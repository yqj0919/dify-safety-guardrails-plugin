  description:
    en_US: "AI safety guardrails system that provides pre-filtering and post-filtering to defend against malicious attacks and ensure generated content is safe and compliant."
    zh_Hans: "大模型安全护栏是一套无需修改模型本身、通过前置审核与后置过滤来防御恶意攻击并确保生成内容安全合规的外部防护系统。"
    pt_BR: "Sistema de proteção de segurança de IA que fornece pré-filtragem e pós-filtragem para defender contra ataques maliciosos."
