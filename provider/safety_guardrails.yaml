credentials_schema:
  - name: "api_username"
    type: "secret-input"
    required: true
    label:
      zh_Hans: "API用户名"
      en_US: "API Username"
      pt_BR: "Nome de usuário da API"
      ja_JP: "APIユーザー名"
    placeholder:
      zh_Hans: "请输入安全API的用户名"
      en_US: "Please enter your Safety API username"
      pt_BR: "Digite seu nome de usuário da API de segurança"
      ja_JP: "セーフティAPIのユーザー名を入力してください"
    help:
      zh_Hans: "用于访问安全护栏API的用户名"
      en_US: "Username for accessing the Safety Guardrails API"
      pt_BR: "Nome de usuário para acessar a API de proteção de segurança"
      ja_JP: "セーフティガードレールAPIにアクセスするためのユーザー名"
      
  - name: "api_password"
    type: "secret-input"
    required: true
    label:
      zh_Hans: "API密码"
      en_US: "API Password"
      pt_BR: "Senha da API"
      ja_JP: "APIパスワード"
